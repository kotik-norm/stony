<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Изображение заполнит весь экран с сохранением пропорций */
        }
    </style>
</head>
<body>
    <!-- Изображение на весь экран -->
    <img src="logo.png" alt="Ваше изображение">
    
    <!-- Аудио с автоматическим воспроизведением -->
    <audio id="sound" autoplay>
        <source src="stony.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    
    <script>
        // Установка максимальной громкости при загрузке страницы
        window.onload = function() {
            var audio = document.getElementById('sound');
            audio.volume = 1.0; // Максимальная громкость
            
            // Попытка воспроизвести звук после взаимодействия пользователя
            document.body.addEventListener('click', function() {
                audio.play();
            });
        }
    </script>
</body>
</html>
